<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"><script src="https://cdn.usersnap.com/classic/frontend/assets/js/entries/button/8664e63bce4749cfc9d2.js"></script><style>/* Base button */
.container {
  -moz-appearance: none;
  -webkit-appearance: none;
  appearance: none;
  border-radius: 0;
  border: none;
  cursor: pointer;
  font-family: inherit;
  font-weight: 400;
  font-size: 14px;
  height: 2.5em;
  outline: none;
  overflow: hidden;
  padding: 0 1.25em;
  position: relative;
  user-select: none;
  white-space: nowrap;
}

container:active:not(.loading) {
  bottom: -1px;
}

.contentWrapper {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
}

.contentWrapper.loading {
  animation: blend-out 0.5s linear forwards;
}


/* Icon svg */
.icon {
  width: 1.5em;
  height: 1.5em;
  max-height: 100%;
  margin-right: 0.5em;
}

.icon svg {
  fill: currentColor;
}


/* Content wrapper */
@keyframes blend-out {
  100% {
    opacity: 0.3;
  }
}


/* Loading wave  */
@keyframes wave {
  0%{background-position:0% 0%}
  100%{background-position: -200% 0%}
}

@keyframes blend-in {
  100% {
    opacity: 1;
  }
}

.loadingWave {
  position: absolute;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
  background: linear-gradient(to right, rgba(0,0,0,0) 68%, rgba(255,255,255, 0.3) 98%, rgba(0,0,0,0) 100%);
  background-size: 200% 100%;
  opacity: 0;
}

.loadingWave.loading {
  animation: wave 2s 1.5s cubic-bezier(1, 0, 0.5, 1) infinite, blend-in 0.5s 1.5s linear forwards;
}
